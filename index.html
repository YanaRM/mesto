<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="images/cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__info-main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        
      </section>
      <template id="place-card">
        <div class="place">
          <img class="place__image" src=" " alt="">
          <div class="place__title-container">
            <h2 class="place__title"></h2>
            <button class="place__like-button" type="button" aria-label="Нравится"></button>
          </div>
          <button class="place__remove-button" type="button" aria-label="Удалить"></button>
        </div>
      </template>

    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть диалоговое окно"></button>
        <form class="popup__form" name="Edit_profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input class="popup__input popup__input_type_name" id="name-input" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
            <input class="popup__input popup__input_type_profession" id="profession-input" type="text" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span class="popup__input-error profession-input-error"></span>
          </div>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-cards">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть диалоговое окно"></button>
        <form class="popup__form" name="Edit_profile" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__input-container">
            <input class="popup__input popup__input_type_place" id="place-name-imput" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-name-imput-error"></span>
            <input class="popup__input popup__input_type_image-link" id="link-input" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
          </div>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть диалоговое окно"></button>
        <img class="popup__photo" src=" " alt="">
        <p class="popup__photo-caption"></p>
      </div>
    </div>
  </div>
  <script src="scripts/constants.js" defer></script>
  <script src="scripts/index.js" defer></script>
  <script src="scripts/validate.js" defer></script>
</body>
</html>
